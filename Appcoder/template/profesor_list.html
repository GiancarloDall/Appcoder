{% extends "padre.html" %}

{% block contenido %}
  <h2>Listado de Alumnos</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for alumno in alumnos %}
      <tr>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.edad }}</td>
        <td>
          <a href="{% url 'alumno_detail' alumno.id %}">Ver detalle</a> |
          <a href="{% url 'alumno_edit' alumno.id %}">Editar</a> |
          <a href="{% url 'alumno_delete' alumno.id %}">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'alumno_create' %}">Agregar Alumno</a>
{% endblock %}
